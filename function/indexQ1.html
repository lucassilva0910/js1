    <script>
        function calculardesconto(precooriginal,porcentagem){
            if (precooriginal < 0|| porcentagem < 0|| porcentagem > 100){
                return"valor invalido, o desconto tem que ser maior que 0% e menor quer 100%";
            }
            const valorfinal=precooriginal-(precooriginal*porcentagem/100);
            return valorfinal.toFixed(2);
        }
            console.log(calculardesconto(1500,20));
    </script>
