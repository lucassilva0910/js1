<body>
    <script>
        function calcularSalarioLiquido(salarioBruto){
            if (salarioBruto < 0){
                return"salario abaixo do esperado, digite um valor positivo";
            }
            const valorfinal= salarioBruto-(salarioBruto*10/100);
            return valorfinal;
        }
        console.log(calcularSalarioLiquido(3500));
    </script>
