<body>
    <script>
        function filtraPalavras(arrayDePalavras, numero) {
    return arrayDePalavras.filter(palavra => palavra.length >= numero);
        }
    const palavras = ["maçã", "banana", "uva", "abacaxi", "pera"];
    const resultado = filtraPalavras(palavras, 5);
    console.log(resultado); // Saída: ["banana", "abacaxi"]

    </script>
</body>
</html>
