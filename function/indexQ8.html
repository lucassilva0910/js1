    <script>
        function categorizarProdutos(preçodoproduto){
            if(preçodoproduto<50){
                return "economico";
            }
           if(preçodoproduto>50 || preçodoproduto<100){
                return "intermediario";
           }
           else{
            return "premium";
           }
        }
       console.log(categorizarProdutos(75)) ;
    </script>
